<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
    <h2>Toys</h2>
    <p><a href="/addtoy">Add a toy</a></p>

    <div th:each="eachToy:${toys}">
       <div><label for="model">Model:</label><span th:text="${eachToy.model}"></span></div>
       <div><label for="brand">Brand:</label> <span th:text="${eachToy.brand}"></span></div>
       <div><label for="inStock"></label>  <span th:text="${eachToy.inStock}?'Yes':'No'"></span></div>
       <!--To format a localdate for display, modify POM file (see pom.xml), add JAVA 8 date support, and use the syntax below:-->
       <div><label for="manufactureDate"></label><span th:text="${#temporals.format(eachToy.manufactureDate, 'dd/MMM/yyyy')}"></span></div>
        <!--See https://github.com/thymeleaf/thymeleaf-extras-java8time for details.-->
        <hr>
   </div>
</body>
</html>
